# Azure Production Configuration
# Note: spring.profiles.active is set via environment variable SPRING_PROFILES_ACTIVE=azure

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Azure SQL Database Configuration
spring.datasource.url=${SQL_CONNECTION_STRING}
spring.datasource.username=${SQL_ADMIN_USER}
spring.datasource.password=${SQL_ADMIN_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.example.cloudbased.taskmanager=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Application Information
info.app.name=Task Manager
info.app.description=Cloud-based Task Manager Application
info.app.version=@project.version@
info.app.environment=azure